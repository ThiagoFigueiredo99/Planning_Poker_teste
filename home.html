<!DOCTYPE html>
<html>
  <head>
    <title>Planning Poker</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style-home.css" />
    <!DOCTYPE html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="pt-br">

  </head>
  <body>
    <header>
      <div class="poker">
        <img src="./Imagens/concert.png"
        alt="Concert Technologies">
      </div>
      <div class="Navbar">
        <ul>
          <li>Convidar jogadores</li>
          <li>História da votação</li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="player">
          <p>Player 1</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
        <div class="player">
          <p>Player 2</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
        <div class="player">
          <p>Player 3</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
        <div class="player">
          <p>Player 4</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
      </div>

      <div class="button-container">
        <div class="rectangle">
          <button class="button">Nova Votação</button>
        </div>
      </div>

      <div class="row">
        <div class="player">
          <p>Player 5</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
        <div class="player">
          <p>Player 6</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
        <div class="player">
          <p>Player 7</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
        <div class="player">
          <p>Player 8</p>
          <div class="card">
            <span>?</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
