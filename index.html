<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./CSS/style-index.css" />
  <link rel="stylesheet" type="text/css" href="./CSS/modals.css" />
  <title>Planning Poker</title>
</head>

<body>
  <header>
    <div class="poker">
      <img src="./Imagens/concert.png" alt="Concert Technologies">
    </div>
    <div class="Navbar">
      <ul>
        <li>Convidar jogadores</li>
        <li>História da votação</li>
      </ul>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="player">
        <p>Player 1</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 2</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 3</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 4</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
    </div>

    <div class="button-container">
      <div class="rectangle">
        <button class="button">Nova Votação</button>
        <div class="modal">
          <div class="modal-hist">
            <form>
              <label for="title">Título:</label>
              <input type="text" id="title" name="title">
              <label for="description">Descrição:</label>
              <textarea id="description" name="description"></textarea>
              <div class="buttons">
                <button type="button" class="back">Voltar</button>
              </div>
            </form>

            <div class="modal-resultado">
              <form>
                <div class="container">
                  <div class="row">
                    <div class="player-result">
                      <div class="card-result">
                        <span>?</span>
                      </div>
                      <p>Player 1</p>
                    </div>
                    <div class="player-result">
                      <div class="card-result">
                        <span>?</span>
                      </div>
                      <p>Player 2</p>
                    </div>
                    <div class="player-result">
                      <div class="card-result">
                        <span>?</span>
                      </div>
                      <p>Player 3</p>
                    </div>
                    <div class="player-result">
                      <div class="card-result">
                        <span>?</span>
                      </div>
                      <p>Player 4</p>
                    </div>
                  </div>
              </form>
            </div>

            <div class="modal-votacao">
              <form>
                <label for="title">Título:</label>
                <input type="text" id="title" name="title">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea>
                <div class="buttons">
                  <button type="button" class="confirm">Confirmar</button>
                  <button type="button" class="cancel">Cancelar</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="player">
        <p>Player 5</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 6</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 7</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 8</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
