<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./CSS/style-index.css" />
  <link rel="stylesheet" type="text/css" href="./CSS/modals.css" />
  <title>Planning Poker</title>
</head>

<body>
  <header>
    <div class="poker">
      <img src="./Imagens/concert.png" alt="Concert Technologies">

  <div class="loader"></div>


  <div class="container">
    <div class="row">
      <div class="player">
        <p>Player 1</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 2</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 3</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 4</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
    </div>

    <div class="button-container">
      <div class="rectangle">
        <button class="button newVote">Nova Votação</button>
      </div>
    </div>

    <div class="row">
      <div class="player">
        <p>Player 5</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 6</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 7</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
      <div class="player">
        <p>Player 8</p>
        <div class="card">
          <span>?</span>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/classes.js"></script>
  <script src="/js/index.js"></script>

</html>
