<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style-index.css" />
    <script type="text/javascript" src="./JS/modal.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/modals.css" />
    <title>Planning Poker</title>
</head>

<body>
    <header>
        <div class="poker">
            <img src="./Imagens/concert.png" alt="Concert Technologies">
        </div>
        <div class="Navbar">
            <ul>
                <li>Convidar jogadores</li>
                <li>História da votação</li>
            </ul>
        </div>
    </header>


    <div class="button-container">
        <div class="rectangle">
            <button class="button">Nova Votação
                <div class="modal">

                    <div class="modal-resultado">
                        <dialog>
                            <form>
                                <label for="title">Título:</label>
                                <input type="text" id="title" name="title">
                                <label for="description">Descrição:</label>
                                <textarea id="description" name="description"></textarea>
                                <div class="buttons">
                                    <button type="button" class="close">Voltar</button>
                                </div>
                            </form>
                        </dialog>
                    </div>
            </button>



</body>

</html>
